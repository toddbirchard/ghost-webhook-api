[tool.poetry]
name = "ghost-webhook-api"
version = "0.1.2"
description = "Webhook-driven API to make maintaining blogs easier."
authors = ["Todd Birchard <toddbirchard@gmail.com>"]
maintainers = ["Todd Birchard <toddbirchard@gmail.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/toddbirchard/ghost-webhook-api/"
repository = "https://github.com/toddbirchard/ghost-webhook-api/"
documentation = "https://github.com/toddbirchard/ghost-webhook-api/blob/master/README.md"
keywords = ["API", "Rest API", "Automation", "FastAPI", "Webhooks"]
package-mode = false

[tool.poetry.dependencies]
python = ">=3.12,<4.0"
fastapi = "*"
pydantic = "*"
pandas = "*"
sqlalchemy = "*"
pymysql = "*"
grpcio = "*"
requests = "*"
google-auth = "*"
google-cloud = "*"
google-cloud-storage = "*"
google-cloud-bigquery = "*"
pillow = "*"
python-resize-image = "*"
webp-converter = "*"
python-dotenv = "*"
pyjwt = ">=2.0"
mixpanel = "*"
loguru = "*"
twilio = "*"
boto = "*"
botocore = "*"
uvicorn = "*"
PyGithub = "*"
pyarrow = "*"
fastapi-mail = "*"
blinker = "*"
httpx = "*"
databases = "*"
aiomysql = "*"
pydantic-settings = "*"
email-validator = "*"
poetry-plugin-export = "^1.8.0"

[tool.poetry.group.dev.dependencies]
black = "*"
isort = "*"
flake8 = "*"
pylint = "*"
pytest = "*"
coverage = "*"
mypy = "*"

[tool.poetry.scripts]
run = "asgi:api"

[tool.poetry.urls]
issues = "https://github.com/toddbirchard/ghost-webhook-api/issues"

[build-system]
requires = ["poetry-core>=1.5.0"]
build-backend = "poetry.core.masonry.api"

[tool.pylint.'MESSAGES CONTROL']
disable = "C0103,C0301,W0703,W0621"

[tool.black]
line-length = 120

[tool.isort]
profile = "black"

[tool.pylint.format]
max-line-length = "120"